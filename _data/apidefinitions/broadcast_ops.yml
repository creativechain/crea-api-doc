        can be kept to a minimum.
        
        See: [crea_operations.hpp:868](https://github.com/creativechain/crea/blob/86ec544b731680eaba3808cc7a41e8ea73d89701/libraries/chain/include/creary/chain/protocol/crea_operations.hpp#L868-L895)
