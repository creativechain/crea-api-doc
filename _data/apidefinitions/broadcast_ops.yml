    - name: report_over_production
      disabled: true
      purpose: |
        Disabled in HF4
        
        This operation is used to report a miner who signs two blocks
        at the same time. To be valid, the violation must be reported within
        CREA_MAX_WITNESSES blocks of the head block (1 round) and the
        producer must be in the ACTIVE witness set.
        
        Users not in the ACTIVE witness set should not have to worry about their
        key getting compromised and being used to produced multiple blocks so
        the attacker can report it and steel their vesting crea.
        
        The result of the operation is to transfer the full VESTING CREA balance
        of the block producer to the reporter.
      roles:
        - active
          owner
      params:
        - reporter
          first_block
          second_block
    - name: witness_update
      virtual: false
      purpose: |
        Users who wish to become a witness must pay a fee acceptable to
        the current witnesses to apply for the position and allow voting
        to begin.
        
        If the owner isn't a witness they will become a witness.  Witnesses
        are charged a fee equal to 1 weeks worth of witness pay which in
        turn is derived from the current share supply.  The fee is
        only applied if the owner is not already a witness.
        
        If the block_signing_key is null then the witness is removed from
        contention.  The network will pick the top 21 witnesses for
        producing blocks.
        
        **Notes:**
        * The fee paid to register a new witness, should be 10x current
        block production pay.
        * `url` cannot be more than 2048 bytes.
        * `url` must be UTF-8.
        * `fee` cannot be negative.
      roles:
        - active
          owner
      params:
        - owner
          url
          block_signing_key
          props
          fee
      json_examples:
        - '["witness_update",{"owner":"alice","url":"witness-category/my-witness","block_signing_key":"CREA8LoQjQqJHvotqBo7HjnqmUbFW9oJ2theyqonzUd9DdJ7YYHsvD","props":{"account_creation_fee":{"amount":"100000","precision":3,"nai":"@@000000021"},"maximum_block_size":131072,"sbd_interest_rate":1000},"fee":{"amount":"0","precision":3,"nai":"@@000000021"}}]'
